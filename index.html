<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule Appointment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" ></script>
    <script src="firstPage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader"><img src="img/load.gif" /></div>
    <section class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3" id="MainComp">
                    <div id="section1">
                        <div class="main-div">
                            <p>You are scheduling a job for <strong class="cname">  </strong>   <text class="address"></text></p>
                            <span>Please select which type of job you would like to schedule</span>
                            <div class="formAppointment">
                                <form>
                                    <div class="formAppointmentSection">
                                        <div class="form-group">
                                            <label for="date">Appointment Date</label>
                                            <input type="date" class="form-control" id="date" placeholder="Feb 15, 2022" name="date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="work">Work Type</label>
                                            <select class="form-control" id="worktype">
                                                <option value="" selected>Select...</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                    <button type="button" class="appointBtn" id="get_appoint">Get Appointments</button>
                                </form>
                            </div>
                        </div>                    
                    </div>

                    <div id="section2">
                        <div class="main-div">
                            <div class="edit-page">
                                <button type="button" id="edit"><img src="img/pencil.png"> </button>
                            </div>
                            <div class="main-div-heading">
                                <h2 class="cname">Aaron Applegate</h2>
                            </div>                        
                            <div class="TopBtn">
                                <button onclick="showAll()">Show All</button>
                                <button onclick="showFirstDate()">First Date Selected</button>
                                <button onclick="showDayAfter()">Day After Selected</button>
                                <button onclick="showWtSlot()" class="wtbutton" style="display: none;">2 Days After Selected</button>
                            </div>
                            <div id="slotsArea">
                                <div style="text-align: center;">Loading...</div>
                            </div>
                            <div class="validateMsg">
                                <p style="color:red;"></p>
                            </div>
                            <button type="button" class="appointBtn" id="confirm_appoint">Confirm Appointments</button>
                        </div>  
                    </div>
                    
                    <div id="section3">
                        <div class="main-div">
                            <div class="main-div-heading">
                                <h2 class="cname">Aaron Applegate</h2>
                            </div>
                            <div class="responseImg">
                                <img src="img/success.gif" alt="" id="successImg" style="display: none;">
                                <img src="img/error.gif" alt="" id="errorImg" style="display: none;">
                            </div>
                            <p class="finalMsg">The appointment is scheduled from [Schedule date] [Schedule Time] to [end of Schedule Time]</p>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
